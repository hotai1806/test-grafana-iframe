server {
    listen 80;
    server_name hotai1806.servegame.com localhost;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name hotai1806.servegame.com localhost;

    ssl_certificate /etc/nginx/certs/nginx.crt;
    ssl_certificate_key /etc/nginx/certs/nginx.key;

    location / {
        proxy_pass http://react-app:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /grafana/ {
        # Block direct access (browser address bar)
        if ($http_sec_fetch_dest = "document") {
            return 403;
        }
        
        # Optional: Still keep referer check for extra security if desired, 
        # but Sec-Fetch-Dest is the main logic for "hiding" the UI.
        valid_referers localhost hotai1806.servegame.com;
        if ($invalid_referer) {
            return 403;
        }
        proxy_pass http://grafana:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
