# ===============================
# Port 80 - HTTP (Certbot + Redirect)
# ===============================
server {
    listen 80;
    server_name hotai1806.servegame.com;

    # Certbot challenge path
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Everything else redirects to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ===============================
# Port 443 - HTTPS
# ===============================
server {
    listen 443 ssl;
    server_name hotai1806.servegame.com;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/hotai1806.servegame.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hotai1806.servegame.com/privkey.pem;

    # ------------------------
    # React app reverse proxy
    # ------------------------
    location /app {
        proxy_pass http://react-app:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ------------------------
    # Grafana reverse proxy
    # ------------------------
    location / {
        proxy_pass http://grafana:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}